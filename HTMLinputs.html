<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>♡ Forms & Input ♡</title>
  </head>
  <body>
    <h2>Playing around with forms & input</h2>
    <p><label>This is a lil <strong>button.</strong></label>
      <input type="button"></p>
      <p><label>This is <strong>checkbox.</strong></label>
      <input type="checkbox"></p>
      <p><label>This is a handy dandy <strong>color</strong> picker.</label>
      <input type="color"></p>
      <p><label>This lets you select a <strong>date</strong>.</label>
      <input type="date"></p>
      <p><label>This lets you select a <strong>date</strong> <em>and</em> <strong>time</strong>.</label>
      <input type="datetime-local"></p>
      <p><label>This is a field for entering an <strong>email</strong> address.</label>
      <input type="email"></p>
      <p><label>This allows the user to select a <strong>file</strong>.</label>
      <input type="file"></p>
      <p><label>This is a <strong>hidden</strong> control. You can't see it, but the value is submitted to the server!</label>
      <input type="hidden"></p>
      <p><label>This is a submit button decorated with an <strong>image</strong>.</label>
      <input type="image" src="images/circlehead.png" width="100" height="100"></p>
      <p><label>This lets you select a <strong>month and year</strong>.</label>
      <input type="month"></p>
      <p><label>This is a control for entering a <strong>number</strong>.</label>
      <input type="number"></p>
      <p><label>This <strong>password</strong> field obscures the text as it is typed.</label>
      <input type="password"></p>
      <p><label>This <strong>radio</strong> button lets the user select a value out of multiple choices.</label>
      <input type="radio"></p>
      <p><label>This is a super nifty <strong>range</strong> slider.</label>
      <input type="range"></p>
      <p><label>This is a <strong>reset</strong> button that should be used with caution!</label>
      <input type="reset"></p>
      <p><label>This is a single-line <strong>search</strong> bar.</label>
      <input type="search"></p>
      <p><label>This is a <strong>submit</strong> button.</label>
      <input type="submit"></p>
      <p><label>This lets you enter a <strong>telephone</strong> number.</label>
      <input type="tel"></p>
      <p><label>This is a single-line <strong>text</strong> field.</label>
      <input type="text"></p>
      <p><label>This allows the user to enter a <strong>time</strong> value with no time zone.</label>
      <input type="time"></p>
      <p><label>This is a field for entering a <strong>url</strong>.</label>
      <input type="url"></p>
      <p><label>This lets you enter a date by <strong>week</strong> and year.</label>
      <input type="week"></p>
<p></p>
